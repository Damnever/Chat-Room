<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>{% block title %}{% end %}</title>
		<link rel="icon" href="{{ static_url("favicon.ico") }}"/>
    	<link rel="shortcut icon" href="{{ static_url("favicon.ico") }}"/>
    	<link rel="Bookmark" href="{{ static_url("favicon.ico") }}"/>
    	<style type="text/css">
    		html, body {
    			background: #fff;
    			height: 90%;
    			font-family: Helvetica, Arial, Verdana, sans-serif;
    		}
    		.parent {
			    width: 100%;
			    height: 100%;
			    display: table;
			    text-align: center;
			}
			.parent > .child {
			    display: table-cell;
			    vertical-align: middle;
			}
			a {
				color: #000;
				text-decoration: none;
			}
			a:hover {
				border-bottom: 2px solid #000;
			}
    	</style>
	</head>
	<body>
		<section class="parent">
			<h1 class="child">
			{% block content %}{% end %}
			<strong id="time-left">5</strong>&ensp;后跳转到<a href="/login/">登录页面</a>。</h1>
		</section>
		<script type="text/javascript">
			window.setInterval(function(){
				var docTimeLeft = document.getElementById("time-left");
			 	var timeLeft = parseInt(docTimeLeft.innerHTML);
			 	if (timeLeft == 0) {
        			window.location.href = "/login/";
        		} else {
        			docTimeLeft.innerHTML = (timeLeft - 1);
        		}
    		}, 1000);
		</script>
	</body>
</html>
