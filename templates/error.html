<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>怪我咯？</title>
		<link rel="icon" href="{{ static_url("favicon.ico") }}"/>
    	<link rel="shortcut icon" href="{{ static_url("favicon.ico") }}"/>
    	<link rel="Bookmark" href="{{ static_url("favicon.ico") }}"/>
    	<style type="text/css">
    		html, body {
    			background: #fff;
    			height: 90%;
    			font-family: Helvetica, Arial, Verdana, sans-serif;
    		}
    		.parent {
			    width: 100%;
			    height: 100%;
			    display: table;
			    text-align: center;
			}
			.parent > .child {
			    display: table-cell;
			    vertical-align: middle;
			}
			a {
				color: #000;
				text-decoration: none;
			}
			a:hover {
				border-bottom: 2px solid #000;
			}
    	</style>
	</head>
	<body>
		<section class="parent">
			<h1 class="child"><a href="/" alt="回到首页">{{ message }}</a></h1>
		</section>
	</body>
</html>
