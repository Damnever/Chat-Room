{% extends "base.html" %}

{% block content %}
<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<div id="alert-warning">
			<div class="alert alert-warning" role="alert" style="display:none;">
	  			<p><span class="glyphicon glyphicon-warning-sign" style="color:#cc0000;"></span>&emsp;
	  			<span id="error-message">Message</span></p>
			</div>
		</div>
		<div id="login">
			<div class="header-area">
				欢迎回来！
			</div>
			<div class="form-area">
			<form class="form-horizontal" method="POST">
				<div class="form-group">
					<label for="email" class="col-md-3 control-label">邮&emsp;箱</label>
					<div class="col-md-8">
						<input name="email" type="text" class="form-control" id="email" placeholder="your email"/>
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-md-3 control-label">密&emsp;码</label>
					<div class="col-md-8">
						<input name="password" type="password" class="form-control" id="password" placeholder="your password"/>
					</div>
				</div>
				<div class="form-group">
				    <div class="col-md-offset-3 col-md-8">
				      	<div class="checkbox">
				        	<label>
				          		<input name="remember" type="checkbox" value="remember"> 一周内记住我
				        	</label>
				      	</div>
				    </div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-3 col-md-2">
						<button type="submit" class="btn btn-primary btn-sm">登&emsp;录</button>
					</div>
					<div class="col-md-2">
						<a href="/findpassword/" class="btn btn-link btn-sm">忘记密码？</a>
					</div>
					<div class="col-md-2">
						<a href="/signup/" class="btn btn-link btn-sm">没有账号？</a>
					</div>
				</div>
				{% module xsrf_form_html() %}
			</form>
			</div>
		</div>
	</div>
</div>
{% end %}

{% block script %}
<script type="text/javascript" src="{{ static_url("js/check.js") }}"></script>
<script type="text/javascript">
	$(document).ready(function() {
		if (!window.console) window.console = {};
	    if (!window.console.log) window.console.log = function() {};

	    checkEmail(false);
	    checkPassword(true);
	    allowLogin();
	});
</script>
{% end %}
